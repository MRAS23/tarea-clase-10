<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Tarea 1 - Clase 6</title>
    <link rel="stylesheet" href="..\..\node_modules\bootstrap\dist\css\bootstrap.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div class="container-flex">
      <div class="row">
        <h1>Edad Integrantes</h1>
      </div>
    </div>

    <div class="container">
      <form id="calcula-edades">
        <div class="row">
          <div class="col-md-4">
            <label for="cantidad-integrantes" class="form-label">Ingrese cantidad de integrantes: </label>
            <input type="number" id="cantidad-integrantes" class="form-control" />
            <button type="submit" id="agrega-inputs" class="btn btn-primary">Siguiente</button>
          </div>
          <div class="row">
            <div class="col-md">
              <div id="integrantes"></div>
              <button type="submit" id="calcular" class="oculto">Calcular</button>
              <button type="submit" id="borrar-todo" class="oculto">Empezar de nuevo</button>
            </div>
            <div class="col-md">
              <div id="calculo" class="oculto">
                <label for="mayor-edad" class="form-label">La mayor edad es: </label>
                <input type="number" disabled id="mayor-edad" class="form-control" />
                <label for="menor-edad" class="form-label">La menor edad es: </label>
                <input type="number" disabled id="menor-edad" class="form-control" />
                <label for="promedio-edad" class="form-label">El promedio de edades es: </label>
                <input type="number" disabled id="promedio-edad" class="form-control" />
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>

    <script type="text/javascript" src="tarea-1.js"></script>
  </body>
</html>
