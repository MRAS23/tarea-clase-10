<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tarea 2 - Clase 6</title>
    <link rel="stylesheet" href="..\..\node_modules\bootstrap\dist\css\bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-flex">
      <div class="row">
        <header>
          <h1 class="display-1">Calculadora Salarios</h1>
        </header>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <h2>Salarios</h2>
          <button type="button" id="agregar-input" class="btn btn-primary">Agregar</button>
          <div id="integrantes"></div>
          <button type="button" id="eliminar-input" class="btn btn-secondary">Eliminar</button>
          <button type="button" id="calcular" class="oculto">Calcular</button>
        </div>
      </div>
      <div class="row">
        <div id="calculo" class="oculto">
          <label for="mayor-salario-anual" class="form-label">El mayor salario anual es: </label>
          <input type="number" disabled id="mayor-salario-anual" class="form-control" />
          <label for="menor-salario-anual" class="form-label">El menor salario anual es: </label>
          <input type="number" disabled id="menor-salario-anual" class="form-control" />
          <label for="promedio-salario-anual" class="form-label">El promedio de salarios anuales es: </label>
          <input type="number" disabled id="promedio-salarios-anuales" class="form-control" />
          <label for="promedio-salario-mensuales" class="form-label">El promedio de salarios mensuales es: </label>
          <input type="number" disabled id="promedio-salarios-mensuales" class="form-control" />
        </div>
      </div>
    </div>

    <script type="text/javascript" src="tarea-2.js"></script>
  </body>
</html>
